<div class="alert alert-success alert-dismissible fade show" *ngIf="secretPhrase.length > 0">
  <strong>Secret Phrase!</strong>
  <div class="row">
    <div class="col-6">Hash</div>
    <div class="col-6">Phrase</div>
  </div>
  <div class="row" *ngFor="let phrase of secretPhrase; let i = index">
    <div class="col-6">
      {{ phrase.hash }}
    </div>
    <div class="col-6" id="phrase_{{ i }}">
      {{ phrase.fullPhrase }}
    </div>
  </div>
  <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>
<div class="container">
  <form [formGroup]="anagramForm" (ngSubmit)="findPhrase()">
    <div class="form-group row">
      <label for="anagram_phrase" class="col-sm-2 col-form-label" for=" anagram_phrase">Anagram Phrase</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="anagram_phrase" placeholder="Anagram Phrase"
          formControlName="anagramPhrase" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label" for="easy_hash">Easy Hash</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="easy_hash" placeholder="Easy Hash Value"
          formControlName="easyHash" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label" for="easy_hash">Medium Hash</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="medium_hash" placeholder="Medium Hash Value"
          formControlName="mediumHash" />
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label" for="easy_hash">Hard Hash</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="hard_hash" placeholder="Hard Hash Value"
          formControlName="hardHash" />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-2">
        <button class="btn btn-primary" [disabled]="!isSubmit">
          <span class="spinner-border spinner-border-sm" *ngIf="!isSubmit"></span>
          Find Phrase
        </button>
      </div>
    </div>
  </form>
</div>
